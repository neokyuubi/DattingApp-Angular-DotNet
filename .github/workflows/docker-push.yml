name: docker-push

on:
  push:
    branches:
      - 'main'
      - 'master'
  workflow_dispatch:

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      
      - name: Determine Docker image name
        id: docker-image
        run: |
          # Use custom image name from secret if provided, otherwise use repository owner/name
          if [ -n "${{ secrets.DOCKERHUB_IMAGE_NAME }}" ]; then
            IMAGE_NAME="${{ secrets.DOCKERHUB_IMAGE_NAME }}"
          else
            # Default: use repository owner and name (e.g., neokyuubi/datingapp)
            REPO_OWNER="${{ github.repository_owner }}"
            REPO_NAME=$(echo "${{ github.repository }}" | cut -d'/' -f2 | tr '[:upper:]' '[:lower:]')
            # Remove 'DattingApp' and use simpler name
            IMAGE_NAME="${REPO_OWNER}/datingapp"
          fi
          echo "image_name=${IMAGE_NAME}" >> $GITHUB_OUTPUT
          echo "Using Docker image: ${IMAGE_NAME}"
      
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      
      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.docker-image.outputs.image_name }}:latest
          cache-from: type=registry,ref=${{ steps.docker-image.outputs.image_name }}:latest
          cache-to: type=inline
      
      - name: Trigger Render deployment
        if: success()
        run: |
          if [ -n "${{ secrets.RENDER_DEPLOY_HOOK }}" ]; then
            curl -X POST "${{ secrets.RENDER_DEPLOY_HOOK }}"
          else
            echo "RENDER_DEPLOY_HOOK secret not set, skipping deployment trigger"
          fi
