version: '3.8'

services:
  # Local PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: dating-app-db
    environment:
      POSTGRES_USER: datingapp_user
      POSTGRES_PASSWORD: datingapp_password
      POSTGRES_DB: datingapp_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U datingapp_user -d datingapp_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Dating App
  dating-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: dating-app-local
    ports:
      - "8080:8080"
    env_file:
      - .env
    environment:
      # ASP.NET Core environment (set to Production for Docker)
      - ASPNETCORE_ENVIRONMENT=Production
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

volumes:
  postgres_data:

